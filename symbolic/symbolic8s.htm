<title>Symbolic Notation 1+2+3+4+</title>
<style>

table {
	border: 0px solid black;
	width: 85%;
	text-align: center;
	margin-left: auto;
	margin-right: auto;
	margin-top: 5%
}

td {
	font-size: 65pt;
	font-weight: bold;
	font-family: sans-serif
}

input[type="checkbox"] {
  transform:scale(6, 6);
}


</style>


<div style="text-align:center">
<table>
<tr>

<td style="width: 12.5%">3</td>
<td style="width: 12.5%">+</td>
<td style="width: 12.5%">4</td>
<td style="width: 12.5%">+</td>
</tr>
<tr style="height: 100px">

<td style="width: 12.5%"><input type="checkbox" name="2" value="2"></td>
<td style="width: 12.5%"><input type="checkbox" name="2+" value="2+"></td>
<td style="width: 12.5%"><input type="checkbox" name="3" value="3"></td>

<td style="width: 12.5%"><input type="checkbox" name="4" value="4"></td>
<td style="width: 12.5%"><input type="checkbox" name="4+" value="4+"></td>
</tr>
</table>
